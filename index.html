<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/styles.css">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <title>SVGI - Virtual Lab</title>
</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <video width="480" height="360" controls>
                <source src="./asset/videos/Virtual Lab _Digital Electronic.mp4" type="video/mp4">
                <source src="./asset/videos/Virtual Lab _Digital Electronic.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            <video width="480" height="360" controls>
                <source src="./asset/videos/3rdyrIE2 virtual lab demo.mp4" type="video/mp4">
                <source src="./asset/videos/3rdyrIE2 virtual lab demo.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

    </div>

    <div class="container-fluid">
        <div class="heroSection">
            <div class="heroText">
                <h2>Welcome To </br> Swami
                    Vivekananda Group
                    of Institute Virtual Lab</h2>
                <p>In association with MHRD Virtual Lab</p>
            </div>
            <div class="hero-button" id="hero-btn-div">
                <a href="./pages/svgilab.html">
                    <p class="text" id="check-out">Check out SVGI Virtual Lab</p>
                </a>
            </div>



            <a href="http://www.vlab.co.in/broad-area-computer-science-and-engineering"> <button class="cse"
                    title="Computer Science and Engineering" type="submit">CSE</button> </a>
            <a href="http://www.vlab.co.in/broad-area-electronics-and-communications"> <button class="ece"
                    title="Electronics & Communications Engineering" type="submit">ECE</button> </a>
            <a href="http://www.vlab.co.in/broad-area-mechanical-engineering"> <button class="me"
                    title="Mechanical Engineering" type="submit">ME</button> </a>
            <a href="http://www.vlab.co.in/broad-area-chemical-engineering"> <button class="ce"
                    title="Chemical Engineering" type="submit">CE</button> </a>
            <a href="http://www.vlab.co.in/broad-area-electrical-engineering"> <button class="eee"
                    title="Electrical Engineering" type="submit">EE</button> </a>






        </div>
    </div>

    <div class="videos-link" id="videos-link">

        <p>Sample Videos </p> <img src="./asset/img/linkbg/videos-icon.png">
    </div>

    <h1>Fullscreen Expanding Div</h1>

    <div id="fsm_container" class="fsm-container">
        <div class="fsm apple">
            <i class="fa fa-apple"></i>
            <h1 class="modal-content">Apple</h1>
        </div>
        <div class="fsm pied">
            <i class="fa fa-pied-piper"></i>
            <h1 class="modal-content">Pied Piper</h1>
        </div>
        <div class="fsm codepen">
            <i class="fa fa-codepen"></i>
            <h1 class="modal-content">CodePen</h1>
        </div>
        <div class="fsm google">
            <i class="fa fa-google"></i>
            <h1 class="modal-content">Google</h1>
        </div>
    </div>
</body>
<script src="./asset/js/app-min.js"></script>

</html>
